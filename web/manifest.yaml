---
apiVersion: v1
kind: Pod
metadata:
  name: web
  labels:
    name: web
    tier: frontend
spec:
  containers:
    - name: web
      imagePullPolicy: Always
      Image: klkreddy123/web:k8
      resoruces:
        requests:
          cpu: "100m"
          memory: "128Mi"
        limits:
          cpu: "100m"
          memory: "128Mi"
      ports:
        - containerport: 80
---
apiVersion: v1
kind: Service
metadata:
  name: web-service
spec:
  type: LoadBalancer
  selector:
    name: web # label should be used to identify for connection
    tier: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80        